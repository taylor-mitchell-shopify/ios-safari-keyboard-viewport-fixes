<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Iframe Content - Code Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.25rem;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 0.875rem;
        }
        
        /* Decoy input - positioned high to avoid viewport shift */
        .decoy-input {
            position: absolute;
            top: -100px; /* Well above visible area */
            left: -9999px;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }
        
        .decoy-input.active {
            /* When active, still invisible but in position */
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Code input container */
        .code-input-wrapper {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        /* Individual digit boxes */
        .digit-box {
            width: 45px;
            height: 56px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            background: #f9f9f9;
            transition: all 0.2s;
        }
        
        .digit-box.filled {
            background: white;
            border-color: #4CAF50;
        }
        
        .digit-box.active {
            border-color: #2196F3;
            border-width: 2px;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }
        
        /* Real input (invisible overlay) */
        .real-input {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            font-size: 16px; /* Prevent iOS zoom */
            letter-spacing: 32px;
            padding-left: 16px;
            cursor: pointer;
            z-index: 10;
        }
        
        /* Spacer to push input lower on page */
        .spacer {
            height: 30vh;
        }
        
        /* Status message */
        .status {
            text-align: center;
            padding: 1rem;
            background: #f0f8ff;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #666;
            margin-top: 2rem;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px;
            font-family: monospace;
            font-size: 10px;
            border-radius: 4px;
            max-width: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm it's you</h2>
        <p class="subtitle">Enter the 6-digit code</p>
        
        <!-- Spacer to push input down -->
        <div class="spacer"></div>
        
        <!-- Decoy input (positioned high, won't trigger viewport shift) -->
        <input 
            type="text" 
            id="decoy-input" 
            class="decoy-input"
            inputMode="numeric"
            pattern="[0-9]*"
            maxlength="6"
            autocomplete="one-time-code"
            aria-hidden="true"
            tabindex="-1"
        >
        
        <!-- Code input UI -->
        <div class="code-input-wrapper" id="code-wrapper">
            <!-- Real input (invisible but overlays the digit boxes) -->
            <input 
                type="text" 
                id="real-input" 
                class="real-input"
                inputMode="numeric"
                pattern="[0-9]*"
                maxlength="6"
                autocomplete="one-time-code"
                placeholder="------"
                aria-label="Enter 6-digit code"
            >
            
            <!-- Visual digit boxes -->
            <div class="digit-box" data-index="0"></div>
            <div class="digit-box" data-index="1"></div>
            <div class="digit-box" data-index="2"></div>
            <div class="digit-box" data-index="3"></div>
            <div class="digit-box" data-index="4"></div>
            <div class="digit-box" data-index="5"></div>
        </div>
        
        <div class="status" id="status">
            Tap the input above to test
        </div>
    </div>
    
    <div class="debug-panel" id="debug">
        <div>Iframe Debug</div>
        <div id="debug-status">Ready</div>
        <div id="debug-focus">No focus</div>
    </div>
    
    <script>
        // Decoy Input Solution for iOS Safari
        (function() {
            const realInput = document.getElementById('real-input');
            const decoyInput = document.getElementById('decoy-input');
            const digitBoxes = document.querySelectorAll('.digit-box');
            const status = document.getElementById('status');
            const debugStatus = document.getElementById('debug-status');
            const debugFocus = document.getElementById('debug-focus');
            
            let isUsingDecoy = false;
            let isIOSSafari = false;
            
            // Detect iOS Safari
            const ua = navigator.userAgent;
            isIOSSafari = /iPhone|iPad|iPod/.test(ua) && 
                         /Safari/.test(ua) && 
                         !/Chrome|CriOS|FxiOS/.test(ua);
            
            // Update status
            status.textContent = isIOSSafari ? 
                'iOS Safari detected - using decoy strategy' : 
                'Not iOS Safari - normal focus behavior';
            
            // Update digit boxes based on input value
            function updateDigitBoxes(value) {
                digitBoxes.forEach((box, index) => {
                    const digit = value[index] || '';
                    box.textContent = digit;
                    box.classList.toggle('filled', digit !== '');
                    box.classList.toggle('active', index === value.length && value.length < 6);
                });
            }
            
            // Handle input changes
            function handleInputChange(e) {
                const value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
                e.target.value = value;
                updateDigitBoxes(value);
                
                if (value.length === 6) {
                    status.textContent = `Code entered: ${value}`;
                    setTimeout(() => {
                        e.target.blur();
                    }, 500);
                }
                
                // Send debug message to parent
                window.parent.postMessage({
                    type: 'debug',
                    message: `Value: ${value}`
                }, '*');
            }
            
            // Intercept focus on iOS Safari
            function interceptFocus(e) {
                if (!isIOSSafari || isUsingDecoy) return;
                
                e.preventDefault();
                e.stopPropagation();
                
                debugStatus.textContent = 'Intercepted tap';
                isUsingDecoy = true;
                
                // Focus decoy input instead (positioned high, won't shift viewport)
                decoyInput.classList.add('active');
                decoyInput.focus();
                debugFocus.textContent = 'Decoy focused';
                
                // After short delay, swap to real input
                setTimeout(() => {
                    realInput.focus();
                    debugFocus.textContent = 'Real focused';
                    debugStatus.textContent = 'Swapped to real';
                    
                    // Sync any value from decoy
                    if (decoyInput.value) {
                        realInput.value = decoyInput.value;
                        updateDigitBoxes(realInput.value);
                    }
                }, 100);
            }
            
            // Handle real input interaction
            if (isIOSSafari) {
                realInput.addEventListener('touchstart', interceptFocus, { passive: false });
                realInput.addEventListener('mousedown', interceptFocus, { passive: false });
            }
            
            // Handle input changes
            realInput.addEventListener('input', handleInputChange);
            
            // Sync decoy input changes
            decoyInput.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
                realInput.value = value;
                updateDigitBoxes(value);
            });
            
            // Handle blur
            realInput.addEventListener('blur', () => {
                isUsingDecoy = false;
                decoyInput.classList.remove('active');
                debugFocus.textContent = 'No focus';
                
                // Clear active state from digit boxes
                digitBoxes.forEach(box => box.classList.remove('active'));
            });
            
            // Handle focus (for non-iOS or after swap)
            realInput.addEventListener('focus', () => {
                if (!isUsingDecoy) {
                    debugFocus.textContent = 'Real focused (direct)';
                }
                const index = realInput.value.length;
                updateDigitBoxes(realInput.value);
            });
            
            // Initial state
            updateDigitBoxes('');
        })();
    </script>
</body>
</html>
